name: ci

on:
  pull_request:
    branches:
      - main
      - renovate/*
  push:
    branches:
      - main

jobs:
  lint:
    if: github.event_name == 'pull_request' || github.event_name == 'push' && github.ref != 'refs/heads/renovate/*' || github.event_name == 'push' && github.ref == 'refs/heads/renovate/*' && github.event.pull_request == null
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸ”  Lint project
        run: pnpm run lint

  test:
    if: github.event_name == 'pull_request' || github.event_name == 'push' && github.ref != 'refs/heads/renovate/*' || github.event_name == 'push' && github.ref == 'refs/heads/renovate/*' && github.event.pull_request == null
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/-1
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸ­ Set up playwright
        run: pnpm playwright-core install

      - name: ğŸ§ª Test project
        run: pnpm test

      - name: ğŸ’ª Test types
        run: pnpm test:types

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸŸ© Coverage
        if: matrix.os != 'windows-latest'
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
